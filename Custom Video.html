  <script type="text/javascript" id="www-widgetapi-script" src="./Custom Video_files/www-widgetapi.js.&#1492;&#1493;&#1512;&#1491;&#1492;" async=""></script><script>
        const videoUrls = [
            "https://www.youtube.com/watch?v=DfQhMEZiPz4",
            "https://www.youtube.com/watch?v=rhElpK049Ig",
        ];

        const videoContainer = document.querySelector('.video-container');
        const form = document.getElementById('addVideoForm');
        let currentVideoIndex = 0;
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                videoId: extractVideoId(videoUrls[currentVideoIndex]),
                playerVars: {
                    controls: 1,
                    modestbranding: 1,
                    rel: 0
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                currentVideoIndex = (currentVideoIndex + 1) % videoUrls.length;
                loadVideoByIndex(currentVideoIndex);
            }
        }

        function loadVideoByIndex(index) {
            const videoId = extractVideoId(videoUrls[index]);
            if (videoId) {
                player.loadVideoById(videoId);
            }
        }

        function extractVideoId(url) {
            const match = url.match(/v=([a-zA-Z0-9_-]+)/);
            return match ? match[1] : null;
        }

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const videoUrlInput = document.getElementById('videoUrl');
            const videoUrl = videoUrlInput.value;
            if (videoUrl) {
                videoUrls.push(videoUrl);
                videoUrlInput.value = '';
            }
        });
    </script>
